name: Release Zip

on:
  release:
    types:
      - published

permissions:
  contents: write
  packages: write

jobs:
  zip-files:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository at the release tag
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install tooling we need for packaging
      - name: Install packaging deps
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync zip

      # Step 4: Copy repo into /tmp/SuperLuminalRender, excluding unwanted files/folders
      - name: Prepare folder structure (copy with exclusions)
        run: |
          rm -rf /tmp/SuperLuminalRender
          mkdir -p /tmp/SuperLuminalRender

          rsync -a --delete \
            --exclude='.git/' \
            --exclude='/.claude/' \
            --exclude='/.github/' \
            --exclude='/tests/' \
            --exclude='/dev_config.example.json' \
            --exclude='.gitignore' \
            --exclude='.gitkeep' \
            ./ /tmp/SuperLuminalRender/

      # Step 5: List files for debugging
      - name: List Files
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Repo root listing:"
          ls -la "$GITHUB_WORKSPACE"
          echo ""
          echo "Staging (/tmp/SuperLuminalRender) listing:"
          ls -la /tmp/SuperLuminalRender
          echo ""
          echo "Exclude check (should print nothing):"
          cd /tmp/SuperLuminalRender
          find . \( \
            -path './.github' -o -path './.claude' -o -path './tests' -o \
            -name '.gitignore' -o -name '.gitkeep' -o -name 'dev_config.example.json' \
          \) -print || true

      # Step 6: Run deploy.py (expected to produce /tmp/SuperLuminalRender.zip)
      - name: Run deploy.py
        run: |
          python /tmp/SuperLuminalRender/deploy.py --version "${{ github.event.release.tag_name }}"

      # Step 7: Ensure zip exists
      - name: Ensure zip exists
        run: |
          ls -la /tmp
          test -f /tmp/SuperLuminalRender.zip

      # Step 8: Upload zip to the Release
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/SuperLuminalRender.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
