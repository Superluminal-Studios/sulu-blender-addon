name: Release Zip

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  zip-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Prepare staging folder
        run: |
          set -euxo pipefail

          STAGE=/tmp/SuperluminalRender
          rm -rf "$STAGE"
          mkdir -p "$STAGE"

          # Copy repo contents into staging INCLUDING dotfiles, but exclude .git
          tar --exclude='./.git' -cf - . | tar -xf - -C "$STAGE"

          # Remove stuff we never ship
          rm -rf "$STAGE/.claude" "$STAGE/.github" "$STAGE/tests"
          rm -f "$STAGE/dev_config.example.json"

          # Remove any .gitignore/.gitkeep anywhere inside staging
          find "$STAGE" \( -name ".gitignore" -o -name ".gitkeep" \) -type f -delete

      - name: Build versioned zip
        run: |
          set -euxo pipefail

          VERSION="${{ github.event.release.tag_name }}"
          SAFE_VERSION="$(echo "$VERSION" | sed 's/[^0-9A-Za-z._-]/_/g')"
          OUT="/tmp/SuperluminalRender-${SAFE_VERSION}.zip"

          python3 /tmp/SuperluminalRender/deploy.py --version "$VERSION" --output "$OUT"

          ls -l "$OUT"
          echo "ZIP_PATH=$OUT" >> "$GITHUB_ENV"

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ZIP_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
