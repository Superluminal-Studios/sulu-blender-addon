name: Release Zip

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build zip
        run: python deploy.py --version "${{ github.event.release.tag_name }}"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/SuperluminalRender.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
